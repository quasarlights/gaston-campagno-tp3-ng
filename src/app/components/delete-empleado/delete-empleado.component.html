<div class="tab-pane fade show active" id="content4">
    <!-- PathVariable deleteById -->
    <!-- DELETE EMPLEADO BY ID -->
    <form>
        <label class="form-check-label" for="flexRadioDefault2">
            Dar de baja el Empleado:
          </label>
          <div>
          <select class="form-select" aria-label="Disabled select example" 
          (change)="seleccionarEmpleado($event)" required>
            <option value="-1" selected>Selecciona Empleado</option>
            <option *ngFor="let empleado of empleados" [value]="empleado.id">
              {{ empleado.nombre }} {{ empleado.apellido }}
            </option>
          </select>
          <div *ngIf="mostrarMensajeSelect" style="color:red">Seleccionar empleado</div>
        </div>
        <br>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="button" style="background-color: rgb(236, 48, 14);"  
            id="btn-delete" 
          (click)="abrirModal()">DAR DE BAJA</button>
        </div>
    </form>
    <br>
    <div *ngIf="mostrarMensajeBaja">El empleado fue dado de baja</div>

    
</div>
